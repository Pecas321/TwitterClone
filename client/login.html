<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/d9d82caa91.js" crossorigin="anonymous"></script>
    <title>Inicio Session</title>
</head>
<body>
    <div class="titulo">
        <h1>Clon <span>Twitter</span></h1>
    </div>
    <div class="session">
        <div class="login">
            <h1>Iniciar <span>Sesión</span></h1>
            <input type="email" id="email-login" placeholder="Correo">
            <input type="password" id="password-login" placeholder="Contraseña">
            <button id="loginBtn">
                    <p>Ingresar</p>
                    <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    
        <div class="registro">
            <h1>Registrarse</h1>
            <input type="text" id="nombre-register" placeholder="Nombre">
            <input type="email" id="email-register" placeholder="Correo">
            <input type="password" id="password-register" placeholder="Contraseña">
            <button id="registerBtn">Registrarse</button> 
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
